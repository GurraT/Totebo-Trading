{% extends "base.html" %}

{% block content %}
  <div class="row #000000 black">
        <form class="col s12  m8  offset-m2">
      <div class="card-panel">
       <div class="row">
        <div class="input-field col s6">
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix"><i class="fas fa-user"></i> First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone"><i class="fas fa-mobile-alt"></i> Telephone</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
        </div>
              <div class="row">
        <div class="input-field col s10 offset-s1">
          <input id="password" type="password" class="validate">
          <label for="password"><i class="fas fa-unlock-alt"></i> Password</label>
        </div>
      </div>
                      <div class="row">
                    <button type="submit" class="col s4 offset-s4 btn-large light-blue darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
      </div>
      </div>
    </form>
    </div>
        {% endblock %}
